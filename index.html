<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="image"><img src="/images/image-equilibrium.jpg" alt="image-equilibrium"></div>
            <div class="top">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm. </p>
            </div>

            <div class="mid">
                <div class="left">
                    <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
                    <p> 0.041 ETH</p>
                </div>
                <div class="right">
                    <img src="/images/icon-clock.svg" alt="icon-clock">
                    <p>3 days left</p>
                </div>
            </div>
            
            <hr class="horizontal-rule">

            <div class="bottom">
                <img src="/images/image-avatar.png" alt="image-avatar">
                <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </div>
        <div class="credits">
            <p>Challenge by Frontend Mentor. Coded by<a target="_blank" href="https://github.com/KetanMhatre"><span class="here"> Ketan Mhatre</span></a></p>
        </div>
    </div>
</body>
</html>
